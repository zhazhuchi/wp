<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>水电任务定制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/ydui/ydui.css" />
    <link rel="stylesheet" type="text/css" href="./css/missionEdit.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/mui.picker.min.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=HxZtPGy1KFgjM4ILVqFlh4jTtZiV8qoz"></script>
</head>
<body>

    <header class="m-navbar" id="heade">
        <a href="#" class="navbar-item" id="iconback"><i class="back-ico"></i></a>
        <div class="navbar-center" style="font-size:14px;"><span class="navbar-title">任务编辑</span></div>
    </header>

    <div class="item" style="margin-top:44px;">
        <div class="itemTitle">
            <div class="blueblock"></div>
            <div class="itemTitleTxt">任务名称</div>
            <div class="fenggexian"><img src="./img/fengge.png"></div>
        </div>
        <div class="itemContent">
            <div class="infoSubThree clearfix needBtn">
                <div class="infoSubThreeBorder clearfix" style="width: 100%">
                    <input type="text" class="infoSubThreeValue" id="rwmcTxt" placeholder="请输入或选择任务名称" style="color:#888;height:34px;margin-left:0px;border:none;padding-left:10px;">
                </div>
            </div>
        </div>
    </div>

    <div class="item">
        <div class="itemTitle">
            <div class="blueblock"></div>
            <div class="itemTitleTxt">巡检人员</div>
            <div class="fenggexian"><img src="./img/fengge.png"></div>
        </div>
        <div class="itemContent">
            <div class="infoSubThree clearfix needBtn">
                <div class="infoSubThreeBorder clearfix" style="width: 100%">
                    <div class="infoSubThreeValue" id="xjryTxt"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="item" style="height:100px;">
        <div class="itemTitle">
            <div class="blueblock"></div>
            <div class="itemTitleTxt">巡检时间</div>
            <div class="fenggexian"><img src="./img/fengge.png"></div>
        </div>
        <div class="itemContent">
            <div class="infoSubThree clearfix" id="SJXZ">
                <div class="infoSubThreeBorder clearfix" style="width: 100%">
                    <div class="infoSubThreeValue" id="xjsjTxt"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="item" style="margin-bottom: 70px;height:55px;background-color: #fff">
        <div class="itemTitle">
            <div class="blueblock"></div>
            <div class="itemTitleTxt">检查事项</div>
            <div style="width:45%" class="fenggexian"><img src="./img/fengge.png"></div>
            <div id="newshixiang"><img src="./img/newshixiang.png"></div>
        </div>
        <div class="itemContent" style="margin:0;margin-top: -3px;">
            <ul id="missionList" class="mui-table-view sortable"></ul>
        </div>
        <div style="height:50px;width:100%"></div>
    </div>

    

    <div id="deliverCheck">更新巡检</div>

    <div id="tc_map">
        <div id="tc_baidu_map"></div>

        <div id="map_btns">
            <div id="have_map_btn">定位</div>
            <div id="no_map_btn">取消</div>
        </div>

        <div id="locationIcon">
            <img src="./img/location2.png">
        </div>

    </div>

    <div class="allmask" id="AllMask"></div>

</body>
</html>


<!-- JCBW模板 -->
<script id="dataListItemTmpl" type="x-tmpl-mustache">
    {{#item}}
        <li class="mui-table-view-cell missionListItem" id="{{ID}}">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red DeleteChoseTask" id="{{RowGuid}}" missionid="{{ItemCode}}">删除</a>
            </div>
            <div class="mui-slider-handle">

                {{#havelonlat}}
                    <div nowrowguid="" nowitemcode="" class="locationIcon" lat="{{lat}}" lon="{{lon}}"><img src="./img/location.png"></div>
                {{/havelonlat}}

                {{#nolonlat}}
                    <div nowrowguid="{{RowGuid}}" nowitemcode="{{ItemCode}}" class="locationIcon" lat="{{lat}}" lon="{{lon}}"><img src="./img/nolocation.png"></div>
                {{/nolonlat}}

                
                <div class="shixiangInfo">
                    <div class="shixiangName">{{ItemText}}</div>
                    <div class="shixiangLujing"><span>路径：</span><span>{{FullText}}</span></div>
                </div>
                <div class="moveIcon">
                    <span style="font-size:19px;color:#517FF3;font-weight:bold;margin-top:17px;" class="mui-icon mui-icon-bars"></span>
                </div>
            </div>
        </li>
    {{/item}}
</script>

<script type="text/javascript" charset="utf-8" src="../../js/config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/map/oldconvert.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/map/index.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/swiper.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mustache.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/Sortable.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.flexible.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.picker.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.poppicker.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.dtpicker.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.picker.all.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/map/jweixin-1.4.0.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/missionEdit.js"></script>
