<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>所有风机状态</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../js/ydui/ydui.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/AllFansState.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yaDRGoon5YoRzAAwH781yUgn"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
</head>
<body>
    <div id="topChoose">
        <div id="J_Tab" class="m-tab">
            <ul class="tab-nav" id="tabWidth">
                <li class="tab-nav-item tab-active"><a href="javascript:;">全部</a></li>
                <li class="tab-nav-item"><a href="javascript:;">异常</a></li>
                <li class="tab-nav-item"><a href="javascript:;">缺测</a></li>
                <li class="tab-nav-item"><a href="javascript:;">正常</a></li>
            </ul>
            <div class="tab-panel" style="display:none">
                <div class="tab-panel-item tab-active"></div>
                <div class="tab-panel-item"></div>
                <div class="tab-panel-item"></div>
                <div class="tab-panel-item"></div>
            </div>
        </div>
        <div id="chooseShowType">
            <div id="chooseShowTxt">
                <div class="downuptxt">列表展示</div>
                <div class="downIcon"><img src="./img/down.png"></div>
                <div class="upIcon updownchoose"><img src="./img/up.png"></div>
            </div>
            <div id="chooseShowItemsBorder">
                <ul id="chooseShowItems">
                    <li class="chooseShowItem chooseShowItemActive">列表展示</li>
                    <li class="chooseShowItem">图形展示</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="gridBorder">
        <div id="standBorder" class="clearfix flexbox">
            <div class="standItem" id="show1">
                <div class="standIconTxt">正常：</div>
                <div class="standIcon"><img src="./img/normal.png"></div>
            </div>
            <div class="standItem" id="show2">
                <div class="standIconTxt">缺测：</div>
                <div class="standIcon"><img style="width:23px" src="./img/stop.png"></div>
            </div>
            <div class="standItem" id="show3">
                <div class="standIconTxt">异常：</div>
                <div class="standIcon"><img src="./img/error.png"></div>
            </div>
        </div>
    
        <div class="data-table" id="dataGrid">
            <div class="t_l">
                <table>
                    <tbody>
                        <tr><th>风机</th></tr>
                    </tbody>
                </table>
                <div class="t_l_freeze">
                    <table id="dateLists"></table>
                </div>
            </div>
            <div class="t_r">
                <div class="t_r_t">
                    <table>
                        <tbody><tr id="thLists"></tr></tbody>
                    </table>
                </div>
                <div class="t_r_content">
                    <table>
                        <tbody id="trueDateList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="nodata">没有更多数据了</div>

    </div>
    <div id="mapBorder"></div>
    <div id="tanchuan">
        <div id="closeIcon"><img src="./img/closeIcon.png"></div>
        <div id="tanchuanTitle">风机编号：<span id="tanchuanTitleNum">256#</span></div>
        <div id="tanchuanContent" class="clearfix">
            <div class="tcContentItem">偏航状态：<span class="tcSuccess">正常</span></div>
            <div class="tcContentItem">应力状态：<span class="tcSuccess">正常</span></div>
            <div class="tcContentItem">震动装填：<span class="tcSuccess">正常</span></div>
            <div class="tcContentItem">数据完整性：<span class="tcStop">缺测</span></div>
            <div class="tcContentItem">其他状态：<span class="tcError">错误</span></div>
        </div>
        <div id="lookforInfoBtn">查看详情</div>
    </div>
    <div id="AllMask"></div>
</body>
</html>

<script type="text/javascript" charset="utf-8" src="../../js/config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/map/oldconvert.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/map/index.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.flexible.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/iscroll-probe.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/AllFansState.js"></script>
