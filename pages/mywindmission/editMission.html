<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>我的任务-风电</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../js/ydui/ydui.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/editMission.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yaDRGoon5YoRzAAwH781yUgn"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
</head>
<body>

    <header class="m-navbar" id="heade">
        <a href="#" class="navbar-item" id="backicon">
            <i class="back-ico"></i>
        </a>
        <div class="navbar-center">
            <span class="navbar-title">编辑任务</span>
        </div>
        <div class="editState" id="finishEdit">
            <div class="editStateTxt">完成&nbsp;</div>
        </div>
    </header>

    <div style="margin-top:55px;">
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">任务名称</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent clearfix">

                <div class="checkPlaceBorder clearfix" style="width: 100%">
                    <input id="taskname" type="text" placeholder="请输入任务名称" style="border:none;color:#888;height:29px;font-size:13px;line-height: 28px;padding-left: 11px;">
                </div>

            </div>
        </div>
    </div>


    <div>
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">巡检人员</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent clearfix">

                <div class="checkPlaceBorder clearfix" style="width: 100%" id="xjryOuterBorder">
                    <div class="checkPlaceValue" id="xjry"></div>
                </div>

            </div>
        </div>
    </div>


    <div>
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">巡检时间</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent clearfix" style="padding-bottom:5px;">

                <div id="chtimeb" class="checkPlaceBorder clearfix" style="width: 100%">
                    <div class="checkPlaceValue" id="chooseXJDate">请选择巡检时间</div>
                </div>

            </div>
        </div>
    </div>

    <div id="positionBorder">
        <div id="map_border"></div>
        <div id="map_contoller">
            <div class="chooseOuterB">
                <div class="chooseInnerB"></div>
            </div>
            <div class="machineTxt">实际巡检路线</div>
        </div>
    </div>

    <ul id="allGrid">
        <li class="gridTitle">
            <div class="listTitle1" style="text-align:center">序号</div>
            <div class="listTitle">地点</div>
            <div class="listTitle">检查项</div>
            <div class="listTitle">合格/异常</div>
            <div class="listTitle2">操作</div>
            <div class="listTitle">排序</div>
        </li>
    </ul>
    <div style="height:1px"></div>
    <div id="lastBtn"><div id="confirmSubmit">新建检查</div></div>
</body>
</html>

<!-- 列表模板 -->
<script id="dataListItemTmpl" type="x-tmpl-mustache">
    {{#item}}
        <li class="needOrder" id="{{ID}}">
            <div class="fanNum">{{ordernum}}</div>
            <div class="listItem" fjid="{{StationID}}" rowguid="{{WinpowerCheckID}}" PhotoID="{{PhotoID}}">{{stationname}}</div>
            <div class="listItem" fjid="{{StationID}}" rowguid="{{WinpowerCheckID}}" PhotoID="{{PhotoID}}">{{ToTalCount}}</div>
            <div class="listItem" fjid="{{StationID}}" rowguid="{{WinpowerCheckID}}" PhotoID="{{PhotoID}}">{{CountDescribe}}</div>
            <div class="listItem2"><span class="needdDecorTxt edit" fjid="{{StationID}}" rowguid="{{WinpowerCheckID}}" PhotoID="{{PhotoID}}">编辑</span>&nbsp;&nbsp;<span class="needdDecorTxt del" fjid="{{StationID}}" rowguid="{{WinpowerCheckID}}">删除</span></div>
            {{#showpaixu}}
                <div class="listItem3 moveicon">
                    <span style="font-size:17px;color:#517FF3;font-weight:bold" class="mui-icon mui-icon-bars"></span>
                </div>
            {{/showpaixu}}
            {{#hidepaixu}}
                <div class="listItem3"></div>
            {{/hidepaixu}}
        </li>
    {{/item}}
</script>

<script type="text/javascript" charset="utf-8" src="../../js/config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/map/oldconvert.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/map/index.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mustache.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.flexible.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.picker.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.dtpicker.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/Sortable.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/editMission.js"></script>
