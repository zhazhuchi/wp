<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>我的任务-风电</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/ydui/ydui.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/missionDetail.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yaDRGoon5YoRzAAwH781yUgn"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
</head>
<body>

    <header class="m-navbar" id="heade">
        <a href="#" class="navbar-item" id="backicon">
            <i class="back-ico"></i>
        </a>
        <div class="navbar-center">
            <span class="navbar-title">任务详情</span>
        </div>
        <div class="editState">
            <div class="editStatePic"><img src="./img/edit.png"></div>
            <div class="editStateTxt">修改任务&nbsp;</div>
        </div>
    </header>

    <div style="margin-top:55px;">
        <div class="item" style="padding-top:6px;">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">任务名称</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent clearfix">
                <div id="RWMC"></div>
            </div>
        </div>
    </div>


    <div>
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">巡检人员</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent clearfix">
                <div id="XJRY"></div>
            </div>
        </div>
    </div>


    <div>
        <div class="item" style="padding-bottom:10px;">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">巡检时间</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent clearfix">
                <div id="XJSJ"></div>
            </div>
        </div>
    </div>

    <div id="positionBorder">
        <div id="map_border"></div>
        <div id="map_contoller">
            <div class="chooseOuterB">
                <div class="chooseInnerB"></div>
            </div>
            <div class="machineTxt">实际巡检路线</div>
        </div>
    </div>
    
    <ul id="allGrid"></ul>

</body>
</html>

<!-- YQLX模板 -->
<script id="DutyItemTmpl" type="x-tmpl-mustache">
    <li class="gridTitle">
        <div class="listTitle1">序号</div>
        <div class="listTitle">地点</div>
        <div class="listTitle">检查项</div>
        <div class="listTitle">合格/异常</div>
    </li>
    {{#item}}
        <li>
            <div class="fanNum">{{ID}}</div>
            <div class="listItem">{{stationname}}</div>
            <div class="listItem">{{ToTalCount}}</div>
            <div class="listItem">{{CountDescribe}}</div>
        </li>
    {{/item}}
</script>

<script type="text/javascript" charset="utf-8" src="../../js/config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/map/oldconvert.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mustache.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.flexible.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.picker.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.poppicker.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.dtpicker.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.picker.all.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/missionDetail.js"></script>
