<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>水电任务定制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/calendar_base.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/rili.css" />

<body>

    <header class="m-navbar" id="heade">
        <a href="#" class="navbar-item" id="iconback">
            <i class="back-ico"></i>
        </a>
        <div class="navbar-center">
            <span class="navbar-title">人员选择</span>
        </div>
        <div class="editState" id="confirmChoosePeople">
            <div class="editStateTxt">确认（ <span id="peoplecount">0</span> ）</div>

    </header>

    <!--下拉刷新容器-->
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <ul class="mui-table-view mui-table-view-chevron" id="datalist"></ul>
        </div>
    </div>

</body>

<!-- 列表模板 -->
<script id="dataListItemTmpl" type="x-tmpl-mustache">
    {{#item}}
        <li class="muilistitem" id="{{UserGuid}}">
            <div class="mui-input-row mui-checkbox">
                <label class="peoplename">{{Alias}}</label>
                <input name="checkbox1" value="Item3" type="checkbox" class="checkboxInput" {{checked}} userguid="{{UserGuid}}" username="{{Alias}}" >
            </div>
        </li>
    {{/item}}
</script>
