<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户绑定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/swiper.min.css" />

</head>
<body>
    <div id="headImg"><img src="./img/unbind.png"></div>
    <div id="bingInfo">
        <div id="username">
            <input style="height: 39px;border: none;padding-left: 10px;font-size: 14px;" type="text" style="border:none;" placeholder="请输入用户名" id="un">
        </div>
        <div id="mobile">
            <input style="height: 39px;border: none;padding-left: 10px;font-size: 14px;" type="password" style="border:none;" placeholder="请输入密码" id="pass">
        </div>
        <div id="button">登录并绑定</div>
    </div>
</body>
</html>
