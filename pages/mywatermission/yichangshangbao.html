<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>我的任务-水电</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/libs/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../js/ydui/ydui.css" />
    <link rel="stylesheet" type="text/css" href="./css/yichangshangbao.css" />
</head>
<body>

    <header class="m-navbar" id="heade">
        <a href="#" class="navbar-item" id="backicon">
            <i class="back-ico"></i>
        </a>
        <div class="navbar-center">
            <span class="navbar-title">异常上报</span>
        </div>
    </header>

    <div style="margin-top:54px;">
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">任务描述</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent">
                <div id="RWMS"></div>
            </div>
        </div>
    </div>

    <div>
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">异常描述</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent">
                <textarea placeholder="请输入异常描述" id="yichangmiaoshu"></textarea>
            </div>
        </div>
    </div>

    <div>
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt" style=width:23%>隐患描述</div>
                <div class="fenggexian" style=width:64%><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent">
                <textarea placeholder="请输入隐患描述" id="yinghuanmiaoshu"></textarea>
            </div>
        </div>
    </div>

    <div>
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt" style=width:23%>对策建议</div>
                <div class="fenggexian" style=width:64%><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent">
                <textarea placeholder="请输入对策建议" id="duicejianyi"></textarea>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 45px;">
        <div class="item">
            <div class="itemTitle">
                <div class="blueblock"></div>
                <div class="itemTitleTxt">上传图片</div>
                <div class="fenggexian"><img src="./img/fengge.png"></div>
            </div>
            <div class="itemContent">
                
                <div class="clearfix" id="imageLists">
                    
                    <div class="addSCTPBorder">
                        <img src="./img/uploadIcon.png">
                        <div id="addSCTPBorderInput">
                            <input style="width:100%;height:100%;opacity:0" type='file' id="myfile" multiple accept='image/gif,image/jpeg,image/jpg,image/png' />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div style="height:1px"></div>

    <div id="lastBtn">
        <div id="confirmSubmit">提交</div>
    </div>
</body>
</html>

<!-- 图片模板 -->
<script id="imageItemTmpl" type="x-tmpl-mustache">
    {{#item}}
        <div class="SCTPBorder">
            <img src="{{PhotoUrl}}">
            <div class="deleteImg" deleteImgGuid="{{rowguid}}" inputIndex="{{inputIndex}}">
                <img src="./img/delete.png">
            </div>
        </div>
    {{/item}}
</script>

<script type="text/javascript" charset="utf-8" src="../../js/config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/swiper.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/libs/mustache.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ydui/ydui.flexible.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/yichangshangbao.js"></script>
