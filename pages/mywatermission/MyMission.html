<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>我的任务-水电</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="./lib/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="./lib/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="./lib/calendar_base.css" />
    <link rel="stylesheet" type="text/css" href="./lib/rili.css" />
    <link rel="stylesheet" type="text/css" href="./lib/ydui.css" />
    <link rel="stylesheet" type="text/css" href="./css/MyMission.css" />
</head>
<body>

    <div id="topChoose">
        <div id="J_Tab" class="m-tab">
            <ul class="tab-nav" id="tabWidth">
                <li class="tab-nav-item tab-active"><a href="javascript:;">全部</a></li>
                <li class="tab-nav-item"><a href="javascript:;">异常</a></li>
                <li class="tab-nav-item"><a href="javascript:;">待办</a></li>
                <li class="tab-nav-item"><a href="javascript:;">已完成</a></li>
            </ul>
            <div class="tab-panel" style="display:none">
                <div class="tab-panel-item tab-active"></div>
                <div class="tab-panel-item"></div>
                <div class="tab-panel-item"></div>
                <div class="tab-panel-item"></div>
            </div>
        </div>

        <div id="chooseShowType">
            <div id="chooseShowTxt">
                <div class="downuptxt">我的日历</div>
                <div class="downIcon"><img src="./img/down.png"></div>
                <div class="upIcon updownchoose"><img src="./img/up.png"></div>
            </div>
            <div id="chooseShowItemsBorder">
                <ul id="chooseShowItems">
                    <li class="chooseShowItem chooseShowItemActive">我的日历</li>
                    <li class="chooseShowItem">我的列表</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="weui-tab">
        <div class="weui-tab__panel">
            <div id="item1Border">

                <!--日历内容-->
                <div class="mui-content">
                    <div class="em-journal-title">
                        <div class="em-per-block pre">
                            <span class="mui-icon mui-icon-arrowleft"></span>
                        </div>
                        <div class="em-per-block mid">
                            <span>...</span>
                        </div>
                        <div class="em-per-block next">
                            <span class="mui-icon mui-icon-arrowright"></span>
                        </div>
                    </div>
                    <!--日历容器-->
                    <div id="calendar"></div>
                </div>


                <div id="footer">
                    <div class="footerBorder">
                        <div id="ywcq"></div>
                        <div id="ywc">&nbsp;已完成</div>
                    </div>
                    <div class="footerBorder">
                        <div id="dbq"></div>
                        <div id="db">&nbsp;待办</div>
                    </div>
                    <div class="footerBorder">
                        <div id="ycq"></div>
                        <div id="yc">&nbsp;异常</div>
                    </div>
                </div>

            </div>
            <div id="item2Border" class="hid">
                <!--下拉刷新容器-->
                <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--数据列表-->
                        <ul class="mui-table-view mui-table-view-chevron" id="datalist"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="tc_yctx">
        <div class="everystateb" id="tc_yctx1">
            <div class="container nochooseborder">
                <div class="chooseTxt nochooseColor">异常</div>
                <div class="inner-triangle nochoose"><i class="icon-checkoff"></i></div>
                <div class="outer-triangle nochoose"></div>
            </div>
        </div>
        <div class="everystateb" id="tc_yctx2">
            <div class="container nochooseborder">
                <div class="chooseTxt nochooseColor">待办</div>
                <div class="inner-triangle nochoose"><i class="icon-checkoff"></i></div>
                <div class="outer-triangle nochoose"></div>
            </div>
        </div>
        <div class="everystateb" id="tc_yctx3">
            <div class="container nochooseborder">
                <div class="chooseTxt nochooseColor">已完成</div>
                <div class="inner-triangle nochoose"><i class="icon-checkoff"></i></div>
                <div class="outer-triangle nochoose"></div>
            </div>
        </div>
        
        <div id="yc_reason">
            <form>
                <textarea cols="100" rows="4" placeholder="请输入原因" id="resonreson"></textarea>
            </form>
        </div>

        <div id="tc_yctx_btns">
            <div id="have_tc_yctx_btn">确定</div>
            <div id="no_tc_yctx_btn">取消</div>
        </div>

    </div>

    <div class="allmask" id="AllMask"></div>

</body>
</html>
<!-- 列表模板 -->
<script id="dataListItemTmpl" type="x-tmpl-mustache">
    {{#item}}
        <li class="mui-table-view-cell muilistitem" id="{{rowguid}}" style="border-bottom:1px solid #ddd;padding:0px;">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red DeleteChoseTask" id="{{rowguid}}">删除</a>
            </div>
            <div class="mui-slider-handle">
                <div class="listleftitem" id="{{rowguid}}">
                    <div class="listleftTitle">{{taskname}}</div>
                    <div class="listleftInfo">
                        <span class="listinfotxt1">巡检人员：</span><span class="listinfovalue1">{{DisplayName}}</span>
                        <span class="listinfotxt2">时间：</span><span class="listinfovalue2">{{InspectionTime}}</span>
                    </div>
                </div>
                <div class="listrightitem" id="{{rowguid}}">
                    <div class="rightitemtxt" style="background-color:{{bgcolor}}">{{Status}}</div>
                </div>
            </div>
        </li>
    {{/item}}
</script>

<script type="text/javascript" charset="utf-8" src="../../js/config.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/mui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/swiper.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/mustache.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/calendar_base.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/ydui.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/ydui.flexible.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/MyMission.js"></script>
